<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Blog</title>
    <!-- third-party css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css/bootstrap.min.css')}}">
    <!-- project css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="wrapper">
        <!-- navbar -->
        {% include "_navbar.html" %}
        <!-- end navbar -->

        <main class="container">
            <!-- flashed messages -->
            <div class="col-8 m-3">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            <!-- end flashed messages -->

            <!-- main content -->
            {% block body %}
            {% endblock %}
            <!-- end main content -->
        </main>
    </div>

    <!-- start footer -->
    <footer class="bg-dark text-light p-3">
        all rights reserved &copy; 2020 |
        <a href="{{ url_for('main.index') }}" class="text-light">About</a>
    </footer>
    <!-- end footer -->
    <!-- third-party javascript -->
    <script src="{{ url_for('static', filename='vendor/js/jquery-3.5.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/js/moment-with-locales.js')}}"></script>

    <!-- project javascript -->
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
