<div>
    {% for post in posts %}
        <div>
            <p>{{ post.body }}</p>
            <p>By: {{ post.author.username }}</p>
            <p>{{ post.timestamp }}</p>
            {% if current_user.id == post.author_id || current_user.is_admin() %}
            <p>
                <button><a href="{{ url_for('edit_post', id=post.id) }}">Edit</a></button>
            </p>
            {% endif %}
        </div>
    {% endofor %}
</div>
