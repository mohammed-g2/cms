{% extends "layout.html" %}

{% block title %}Change password{% endblock %}

{% block body %}
<h1>Change Password</h1>
<form action="" method="POST">
    {{ form.csrf_token }}

    {{ form.new_password.label }}
    {{ form.new_password }}

    {{ form.repeat_password.label }}
    {{ form.repeat_password }}

    {{ form.submit }}
</form>
{% endblock %}
